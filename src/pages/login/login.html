    <p class="lightgray">Connect with causes that move you and the people you love the most.</p>

    <ion-grid no-padding no-margin>
      <ion-row align-items-start>
        <ion-col no-padding>
          <ion-img width="140" height="85" src="../../assets/imgs/7.jpeg"></ion-img>
          <ion-img width="140" height="114" src="../../assets/imgs/2.jpeg"></ion-img>
        </ion-col>
        <ion-col no-padding>
          <ion-img width="170" height="200" src="../../assets/imgs/1.jpg"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
