<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button class="white-bold button-size" ion-button icon-start round color="facebook" (click)="loginWithFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>
    CONTINUE WITH FACEBOOK
  </button>
  <ion-card *ngIf="userData">
    <ion-card-header>{{userData.username}}</ion-card-header>
    <img [src]="userData.pictue">
    <ion-card-content>
      <p>Email:{{userData.email}}</p>
      <p>First Name:{{userData.first_name}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
